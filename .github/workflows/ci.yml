name: CI - Django API Pokemon

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧹 Run linter (flake8)
        run: flake8 api_pokemon/ pokemon/
        continue-on-error: true

  security:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: [linter]

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          

      - name: 🛡️ Run security checks with Bandit
        run: bandit -r api_pokemon/ pokemon/
        continue-on-error: true

      - name: 🔒 Check vulnerable dependencies with pip-audit
        run: pip-audit
        continue-on-error: true

  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧪 Run tests
        run: PYTHONPATH=. pytest --cov=api_pokemon --cov=./pokemon --cov-fail-under=80
        continue-on-error: true

      - name: 📊 Upload coverage report (text summary)
        run: coverage report
        continue-on-error: true


