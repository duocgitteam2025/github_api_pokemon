name: Django CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  # ğŸ§¹ Job 1 - Lint
  linter:
    name: ğŸ§¹ Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: ğŸ§¹ Run linter (flake8)
        run: flake8 app/ tests/
        continue-on-error: true

  # ğŸ›¡ï¸ Job 2 - Security Checks
  security:
    name: ğŸ›¡ï¸ Security Checks
    runs-on: ubuntu-latest
    needs: [linter]  # Corre despuÃ©s de linter

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: ğŸ›¡ï¸ Run security checks with Bandit
        run: bandit -r app/
        continue-on-error: true

      - name: ğŸ”’ Check vulnerable dependencies with pip-audit
        run: pip-audit
        continue-on-error: true

  # ğŸ§ª Job 3 - Tests
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: [linter]  # Corre despuÃ©s de linter

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: âš™ï¸ Run database migrations
        run: python manage.py migrate

      - name: ğŸ§ª Run Django tests
        run: python manage.py test
        continue-on-error: true

  # ğŸ” Job 4 - Check Secrets
  check-secrets:
    name: ğŸ” Check Secrets
    runs-on: ubuntu-latest
    needs: [linter]  # Corre despuÃ©s de linter

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: ğŸ” Scan for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .github/gitleaks.toml
        continue-on-error: true
