name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setup:
    name: Dependencias
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  lint:
    name: üßπ Linter (flake8)
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar flake8
        run: pip install flake8

      - name: Ejecutar flake8
        run: flake8 app/ tests/
        continue-on-error: true

  security:
    name: üõ°Ô∏è Seguridad (Bandit + Pip-Audit)
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar herramientas de seguridad
        run: |
          pip install bandit pip-audit

      - name: Run Bandit
        run: bandit -r app/
        continue-on-error: true

      - name: Run pip-audit
        run: pip-audit
        continue-on-error: true

  tests:
    name: üß™ Tests + Cobertura
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias de testing
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov coverage

      - name: Ejecutar pruebas
        run: PYTHONPATH=. pytest --cov=app --cov-fail-under=80 tests/
        continue-on-error: true

      - name: Reporte de cobertura
        run: coverage report
        continue-on-error: true

  secrets:
    name: üîç Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3

      - name: Ejecutar Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .github/gitleaks.toml
        continue-on-error: true
